<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devenir Mentor - ICT University</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <main>
        <div class="container">
            <section class="become-mentor-section">
                <h2 class="section-title">Become a Mentor</h2>
                <div class="form-container">
                    <form id="mentor-application-form">
                        <div class="form-group">
                            <label for="full-name">name</label>
                            <input type="text" id="full-name" class="form-control" placeholder="User Name" required>
                        </div>
                        <div class="form-group">
                            <label for="student-id">Password</label>
                            <input type="text" id="student-id" class="form-control" placeholder="User Password" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email universitaire</label>
                            <input type="email" id="email" class="form-control" placeholder="User.email@ictuniversity.edu" required>
                        </div>
                        <div class="form-group">
                            <label for="level">Level</label>
                            <select id="level" class="form-control" required>
                                <option value="">Choose your level</option>
                                <option value="licence1">Licence 1</option>
                                <option value="licence2">Licence 2</option>
                                <option value="licence3">Licence 3</option>
                                <option value="master1">Master 1</option>
                                <option value="master2">Master 2</option>
                                <option value="doctorat">Doctorat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Matières dans lesquelles vous souhaitez aider</label>
                            <div class="subjects-grid">
                                <div class="form-check">
                                    <input type="checkbox" id="subject-java" name="subjects" value="java">
                                    <label for="subject-java">Java Programming</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-python" name="subjects" value="python">
                                    <label for="subject-python">Python Programming</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-database" name="subjects" value="database">
                                    <label for="subject-database">Data Base</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-web" name="subjects" value="web">
                                    <label for="subject-web">Web Developement</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-mobile" name="subjects" value="mobile">
                                    <label for="subject-mobile">Mobile Developement</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-network" name="subjects" value="network">
                                    <label for="subject-network">computer Networking</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-security" name="subjects" value="security">
                                    <label for="subject-security">Cybersecurity</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-ai" name="subjects" value="ai">
                                    <label for="subject-ai">Artifitial Inteligence</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-os" name="subjects" value="os">
                                    <label for="subject-os">Operating System</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="subject-other" name="subjects" value="other">
                                    <label for="subject-other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="other-subject-group" style="display: none;">
                            <label for="other-subject">Précisez les autres matières</label>
                            <input type="text" id="other-subject" class="form-control" placeholder="Autres matières séparées par des virgules">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-block">Sign in</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </main>
   
</body>
</html>
