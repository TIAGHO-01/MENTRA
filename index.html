<!DOCTYPE html>
<html lang="en">

    <title>Mentorship profits</title>

</head>
<body>

    <div class="mentor-card">
        <img src="jane.jpg">

        <button>View more</button>
    </div>
    <div class="mentor-card">
        <img src="Ahmed.jpg">

        <button>View more</button>
    </div>
    <div class="mentor-card">
        <img src="Maria.jpg">
        <h2>Ms Maria G</h2>
        <p>Prof In computational maths</p>
        <button>View more</button>
    </div>
    <div class="mentor-card">
        <img src="sarah.jpg">
        <h2>Ms Sarah B</h2>

    </div>

    </div>
</div>
<script src="script.js"</script>
